<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<!-- Top Navigation -->
<div class="top-nav">
  <div class="inside">
    <!-- Menu Button (Logo) -->
    <div class="menu-logo">
      <a href="javascript:void(0);" id="menu-btn">
        <img src="https://github.com/BRHoyoVerseBuilds/BR-Builds/blob/main/BR%20Hoyoverse%20Builds/img/br-logo.png?raw=true" 
             alt="Menu Button" class="menu-logo-img" />
      </a>
    </div>

    <!-- Desktop Navigation Links -->
    <div class="desktop-nav">
      <a href="/" class="nav-link">Home</a>
      <a href="/about" class="nav-link">About</a>
      <a href="/services" class="nav-link">Services</a>
      <a href="/contact" class="nav-link">Contact</a>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search..." class="search-input">
      <button type="button" id="search-btn" class="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- User Profile / Sign-In Button -->
    <div class="user-profile">
      <button type="button" id="sign-in-btn" class="profile-btn">
        <i class="fas fa-user"></i> Sign In
      </button>
    </div>
  </div>
</div>

<!-- Side Menu -->
<div id="side-menu" class="side-menu">
  <a href="javascript:void(0);" class="close-btn" id="close-btn">&times;</a>
  <a href="/" class="nav-link">Home</a>
  <a href="/about" class="nav-link">About</a>
  <a href="/services" class="nav-link">Services</a>
  <a href="/contact" class="nav-link">Contact</a>
</div>




  <!-- External JavaScript -->
  <script src="../scripts/script.js"></script>
  <script src="../scripts/sidebar.js"></script>
  <script src="../scripts/search.js"></script>
  <script src="../scripts/signIn.js"></script>
</body>
</html>
